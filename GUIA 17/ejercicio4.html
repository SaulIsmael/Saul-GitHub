<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <h4>Receta de papas fritas caseras</h4>
    <img src="https://imagenes.20minutos.es/files/image_990_v3/uploads/imagenes/2022/01/12/un-plato-de-patatas-fritas-recien-hechas.jpeg" alt="papas fritas" width="500px">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas(300g)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion(Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que este doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
    <hr align="left" width="500" size="3" color="black">
</body>
</html>
